<div class="container mt-3">
  <div class="row mx-5">
    <h3>
      Sign Up
    </h3>
  </div>
  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [formControl]="email">
    <label for="floatingInput">Email address</label>
  </div>
  <div class="form-floating  mb-3">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [formControl]="password">
    <label for="floatingPassword">Password</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="floatingPassword2" placeholder="Password">
    <label for="floatingPassword2">Retype your password</label>
  </div>
  <div class="row mt-3 mx-2">
    <button type="button" class="btn btn-primary" (click)="signup()">Log In</button>
  </div>
  <div class="row mt-3 mx-2">
    <button type="button" class="btn btn-primary" (click)="auth.googleAuth()">Log with google</button>
  </div>
</div>
